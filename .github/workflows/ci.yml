name: CI - Test MySQL

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-mysql:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ci_db
          MYSQL_USER: ci_user
          MYSQL_PASSWORD: ci_pass
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: pdo_mysql
          coverage: none

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -uroot -proot --silent && break
            sleep 2
          done

      - name: Import database
        run: |
          mysql -h 127.0.0.1 -uci_user -pci_pass ci_db < database/dscx7887_absensi_sekolah_minggu.sql

      - name: Verify tables
        run: |
          mysql -h 127.0.0.1 -uci_user -pci_pass ci_db -e "SHOW TABLES;"
